<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/Inicio.xhtml">
        <ui:define name="centro">
            <h:head>
                <script type="text/javascript" src="#{request.contextPath}/resources/IncludeMapa.js"/>
            </h:head>
            <h:body onload="init()">
                <h:form id="FormUserLog">
                    <ul class="nav nav-pills">
                        <li ><a href="GestionPropiedad.xhtml">PROPIEDADES</a></li>
                        <li class="active"><a href="GestionarZona.xhtml">ZONAS</a></li>
                    </ul>
                    <h:panelGroup id="display" >
                        <p:panelGrid style="text-align: center; margin: auto;">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="5" style="font-weight: bold;">
                                        Herramientas
                                    </p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column >
                                    <p:commandLink action="#{controladorBtn.dibujarZona()}" onclick="crearZonaInteres();" style="width: 30px; height: 30px">
                                        <h:graphicImage name="image/Icono_Poligono.png" style="width: 30px; height: 30px"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column>
                                    <p:commandLink action="#" onclick="eliminarZona();" style="width: 40px; height: 30px">
                                        <h:graphicImage name="image/Icono_Eliminar_Zona.png" style="width: 40px; height: 30px"/>
                                    </p:commandLink>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="2"  style="text-align: center; margin: auto;">
                            <div id="map" style="width: 900px; height: 700px;"></div>
                            
                            <p:panelGrid id="gridZona" columns="3"  style="text-align: center; margin: auto;">
                                <p:outputLabel value="Demanda:" for="demanda" />
                                <p:selectOneMenu id="demanda" widgetVar="selectdemanda" required="true" >
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                    <f:selectItem itemLabel="Baja" itemValue="Baja" />
                                    <f:selectItem itemLabel="Media" itemValue="Media" />
                                    <f:selectItem itemLabel="Alta" itemValue="Alta" />
                                </p:selectOneMenu> 
                            </p:panelGrid>
                            <p:panelGrid columns="3"  style="text-align: center; margin: auto;">
                                <p:commandButton action="#" value="Guardar" onclick="accion();" >     
                                    <f:ajax event="click" execute="@form"/> 
                                </p:commandButton>
                                
                                <p:commandButton value="Cancelar" />
                                
                                <p:link value="Gestion Usuarios registrados" id="Gestion_Usuario" href="/Administrador/usuario/List.xhtml"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </h:panelGroup>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
