<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body id="BodyLogin">
        <h:form rendered="#{!loginController.logged}">
            <p:outputLabel value="Usuaro  "/>
            <p:inputText style="width: 150px"  value="#{loginController.nick}" id="user" />
            <p:outputLabel value="Pass  "/>
            <p:password id="nonFeedback" style="width: 150px" value="#{loginController.pass}"/>  
            <p:commandButton value="Ingresar" styleClass="ui-priority-primary" action="#{loginController.login()}" update=":growl :BodyInicio :BodyLogin" />
        </h:form>
        <h:form rendered="#{loginController.logged}">
            <p:commandButton value="Cerrar Session" styleClass="ui-priority-primary" action="#{loginController.logout()}" update=":growl :BodyInicio :BodyLogin" />
        </h:form>
    </h:body>
</html>
