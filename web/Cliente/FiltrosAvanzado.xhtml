<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
          
    <ui:composition>
        <h:form id="FormFiltrosAvanzados">
            <p:panelGrid columns="2">
                <p:outputLabel value="Comercios:" for="comercios" />
                <p:selectBooleanCheckbox id="comercios" widgetVar="selectComercios"/>
                <p:outputLabel value="Centro Educativo:" for="centroEducativo" />
                <p:selectBooleanCheckbox id="centroEducativo" widgetVar="selectCentroEducativo"/>
                <p:outputLabel value="Servicio Transporte:" for="servicioTransporte" />
                <p:selectBooleanCheckbox id="servicioTransporte" widgetVar="selectServicioTransporte"/> 
                <p:outputLabel value="Empresas Publicas:" for="empresasPublicas" />
                <p:selectBooleanCheckbox id="empresasPublicas" widgetVar="selectEmpresasPublicas"/> 
                <p:outputLabel value="Distancia " for="distancia" />
                <p:inputText id="distancia" style="width: 80px;"/>
                <h:commandButton action="#" onclick="filtroTipo();" value="Filtro avanzado">
                    <f:ajax event="click" execute="@form"/> 
                </h:commandButton>
                <h:commandButton action="#" onclick="resetTipo();" value="Reset">
                    <f:ajax event="click" execute="@form"/> 
                </h:commandButton>
            </p:panelGrid>
        </h:form>
    </ui:composition>
</html>
