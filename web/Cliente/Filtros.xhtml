<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
          
    <ui:composition>
        <h:form id="FormFiltros">
            <p:panelGrid columns="2">
                <p:outputLabel value="Tipo: " for="tipo1" />
                <p:selectOneMenu id="tipo1" widgetVar="selectTipo" >
                    <f:selectItem itemLabel="Seleccione..." itemValue="" />
                    <f:selectItem itemLabel="Casa" itemValue="Casa" />
                    <f:selectItem itemLabel="Apartamento" itemValue="Apartamento" />
                    <f:selectItem itemLabel="Terreno" itemValue="Terreno" />
                </p:selectOneMenu>
                <p:outputLabel value="Barrio  " for="inputBarrio" />
                <p:inputText id="inputBarrio" />
                <p:outputLabel value="Venta  " for="checkVenta" />
                <p:selectBooleanCheckbox id="checkVenta" widgetVar="checkVenta"  />
                <p:outputLabel value="Alquiler  " for="checkAlquiler" />
                <p:selectBooleanCheckbox id="checkAlquiler" widgetVar="checkAlquiler"  />
                <p:outputLabel value="Parrilla  " for="checkParrilla" />
                <p:selectBooleanCheckbox id="checkParrilla" widgetVar="checkParrilla"  />
                <p:outputLabel value="Garage  " for="checkGarage" />
                <p:selectBooleanCheckbox id="checkGarage" widgetVar="checkGarage"  />
                <p:outputLabel value="Piscina  " for="checkPiscina" />
                <p:selectBooleanCheckbox id="checkPiscina" widgetVar="checkPiscina"  />
                <p:outputLabel value="Calefaccion  " for="checkCalefaccion" />
                <p:selectBooleanCheckbox id="checkCalefaccion" widgetVar="checkCalefaccion"  />
                
                <h:commandButton action="#" onclick="filtrar();" value="Filtrar">
                    <f:ajax event="click" execute="@form"/> 
                </h:commandButton>
                <h:commandButton action="#" onclick="resetTipo();" value="reset">
                    <f:ajax event="click" execute="@form"/> 
                </h:commandButton>
            </p:panelGrid>
        </h:form>
    </ui:composition>
</html>
